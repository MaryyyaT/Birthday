<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="adaptive.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRHDAY</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__btn-wrapper">
                <button class="header__btn-change header__btn-change-txt">Поменять поздравление</button>
                <button class="header__btn-change header__btn-change-img">Поменять фон</button>
            </div>

            <div class="header__btn-wrapper">
                <button class="header__btn-gender header__btn-gender-men" aria-label="поменять на мужские открытки"></button>
                <button class="header__btn-gender header__btn-gender-women" aria-label="поменять на женские открытки"></button>
            </div>
        </div>
    </header>

    <main class="card">
        <div class="container card__container">
            <div class="card__wrapper">
                <img class="card__img" src="img/card-w-01.jpg" alt="фон открытки">
                <p class="card__txt">
                    Поздравляю с днем рожденья!<br>
                    Пусть будет жизнь полна веселья,<br>
                    Не будет грусти и хлопот,<br>
                    А только счастье круглый год!<br>
                    <br>
                    Желаю творческих успехов,<br>
                    Прекрасных дней, улыбок, смеха.<br>
                    Любви, душевного тепла,<br>
                    Как сказка, чтобы жизнь была!<br>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container"></div>
    </footer>
</body>
</html>
